<div nz-row nzGutter="25">
    <!-- skeleton -->
    <ng-template #loadingSkeleton>
        <nz-skeleton class="bg-white dark:bg-white/10 rounded-6 p-[30px] pt-[15px]" [nzShape]="circle" [nzActive]="true"
            [nzParagraph]="{ rows: 5 }"></nz-skeleton>
    </ng-template>
    <!-- skeleton -->
    <div class="mx-[20px] py-4 w-full flex justify-end">
        <button
            class="bg-primary hover:bg-primary-hbr hover:border-primary-hbr border-solid border-1 border-primary text-white dark:text-white/[.87] text-[14px] font-semibold leading-[22px] inline-flex items-center justify-center rounded-[4px] px-[20px] h-[44px]"
            nz-button (click)="openModal = true"><span>Agregar evento</span></button>

        <nz-demo-modal-basic-evento [isVisible]="openModal" [EventoToEdit]="eventoToSendModal"
            (whenEventoWasAddedAndModalWasClosed)="getttingEvents()"></nz-demo-modal-basic-evento>

        <nz-modal-tareas [isVisible]="openModalTareas" [EventoToEdit]="eventoToSendModal"
            (closeModal)="openModalTareas = false; getttingEvents()"></nz-modal-tareas>

    </div>

    <div nz-col nzXs="24" class="mb-[25px]">
        <ng-container *ngIf="showContent; else loadingSkeleton">
            <nz-eventoTable (openModal)="openModal = true;" (reloadTable)="getttingEvents()" (openModalTareas)="openModalTareas = true"
                (dataEvent)="handleDataEvent($event)" [dataEventos]="eventos"></nz-eventoTable>
        </ng-container>
    </div>

</div>
